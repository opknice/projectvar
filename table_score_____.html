<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024">
  <title>ตารางคะแนนฟุตบอล + ข้อความล่าสุด (แสดงเฉพาะวันที่)</title>
  
  <style>
    :root {
      --row-color-odd:   71,110,236;
      --row-color-even: 169,192,255;
      --row-alpha:       0.10;
    }

    body {
      margin:0;
      padding:20px;
      background: 
        url('images/logovar.png') no-repeat center 20px,
        url('images/bg.png')   no-repeat center center fixed;
        
      background-size:250px auto,cover;
      font-family:"Segoe UI",sans-serif;
      color:#fff;
      opacity:0;
      transition:opacity .8s ease-in-out;
    }
    body.loaded { opacity:1; }

    h1 {
      margin:40px 0 20px;
      text-align:center;
      text-shadow:0 1px 2px rgba(0,0,0,.6);
      font-size:2rem;
    }

    table {
      width:80%;
      margin:0 auto;
      border-collapse:collapse;
      background:transparent;
      backdrop-filter:blur(4px);
    }
    th, td {
      padding:10px;
      border:none;
      text-align:center;
      vertical-align:middle;
      font-size:1.5rem;
    }
    thead th {
      padding:6px 8px;
      background:transparent;
      color:#fff;
      font-size:1.2rem;
    }

    td.team-cell {
      display:flex;
      align-items:center;
      gap:8px;
      padding-left:0;
      text-align:left;
      font-size:1.5rem;
    }
    img.logo {
      max-width:35px;
      width:100%;
      height:auto;
      object-fit:contain;
    }

    /* ตรงกับ tbody ที่มี id="tableBody" */
    #tableBody tr:nth-child(odd)  { background:rgba(var(--row-color-odd),  var(--row-alpha)); }
    #tableBody tr:nth-child(even) { background:rgba(var(--row-color-even),var(--row-alpha)); }

    @keyframes slideInUp {
      from { opacity:0; transform:translateY(20px); }
      to   { opacity:1; transform:none; }
    }
    #tableBody tr {
      opacity:0;
      transform:translateY(20px);
      --delay:0s;
      animation:slideInUp .5s ease-out forwards;
      animation-delay:var(--delay);
    }

    .no-data td {
      color:#fff;
      font-size:1.1rem;
      text-shadow:0 1px 2px rgba(0,0,0,.6);
      text-align:center;
    }

  </style>
</head>
<body>
  <h2><br></h2>

    <!-- ข้อความล่าสุด -->
  <div id="latestMessageContainer" style="text-align:center; margin-bottom:20px;">
    <h2><br><br></h2>

  </div>

  
  <table id="leagueTable">
    <thead>
    <tr>
      <th>อันดับ</th>
      <th>ทีม</th>
      <th>แข่ง</th>       <!-- เพิ่มคอลัมน์นี้ -->
      <th>ชนะ</th>
      <th>เสมอ</th>
      <th>แพ้</th>
      <th>ได้</th>
      <th>เสีย</th>
      <th>ได้-เสีย</th>
      <th>คะแนน</th>
    </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>


  <!-- ใช้ ES Modules ของ Firebase v9 -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import {
    getDatabase,
    ref,
    onValue
  } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

  window.addEventListener('DOMContentLoaded', () => {
    document.body.classList.add('loaded');
  });

  const firebaseConfig = {
    apiKey: "AIzaSyAs_FmVsTES_W0cmqj0u5ULVFmZUM8BWQA",
    authDomain: "general-21c81.firebaseapp.com",
    databaseURL: "https://general-21c81-default-rtdb.firebaseio.com",
    projectId: "general-21c81",
    storageBucket: "general-21c81.firebasestorage.app",
    messagingSenderId: "102914838955",
    appId: "1:102914838955:web:18106ed3e671da395502ee",
    measurementId: "G-6GXKY9030T"
};

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const PATH_MATCHES = 'matches';
  const matchesRef = ref(db, PATH_MATCHES);

  // แผนที่โลโก้แต่ละทีม
const teamNames = [
  'พรหมานุสรณ์ FC',
  'พวกพี่เสือเก่า',
  'สมหวัง x พงษ์เพชรบุรี',
  'ชมรม ฟุตบอลโพธิ์กรุ',
  'กาลาติกอส 98',
  'ทนงทวยคงควรคอย x อย่าบิดนะ',
  'กบฏกาลาติกอส 98',
  'รวมมามั่ว',
  'ซ้อนัท หมูพิเรน',
  'แก๊งค์4พ่อบ้าน',
  'ผู้ใหญ่น้อง x BBP',
  'Shut Up'
];

const teamLogos = teamNames.reduce((acc, name) => {
  acc[name] = `logos/${name}.png`;
  return acc;
}, {});



  const initTeam = () => ({ P:0, W:0, D:0, L:0, GF:0, GA:0, GD:0, Pts:0 });
  const renderNoData = () => {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = `
      <tr class="no-data">
        <td colspan="10">ยังไม่มีข้อมูลการแข่งขัน</td>
      </tr>
    `;
  };

  onValue(matchesRef, snapshot => {
    const stats = {};
    if (!snapshot.exists()) {
      renderNoData();
      return;
    }

    snapshot.forEach(child => {
      const m = child.val() || {};
      let { teamA, teamB, scoreA, scoreB } = m;
      if (!teamA || !teamB) return;
      teamA = teamA.trim();
      teamB = teamB.trim();

      if (!stats[teamA]) stats[teamA] = initTeam();
      if (!stats[teamB]) stats[teamB] = initTeam();

      const a = Number(scoreA);
      const b = Number(scoreB);
      if (!Number.isFinite(a) || !Number.isFinite(b)) return;

      stats[teamA].P++;
      stats[teamB].P++;
      stats[teamA].GF += a;
      stats[teamA].GA += b;
      stats[teamB].GF += b;
      stats[teamB].GA += a;

      if (a > b) {
        stats[teamA].W++;
        stats[teamA].Pts += 3;
        stats[teamB].L++;
      } else if (a < b) {
        stats[teamB].W++;
        stats[teamB].Pts += 3;
        stats[teamA].L++;
      } else {
        stats[teamA].D++;
        stats[teamB].D++;
        stats[teamA].Pts++;
        stats[teamB].Pts++;
      }
    });

    const tableData = Object.keys(stats).map(team => {
      const s = stats[team];
      s.GD = s.GF - s.GA;
      return { team, ...s };
    });

    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';
    if (tableData.length === 0) {
      renderNoData();
      return;
    }

    tableData.sort((a, b) => {
      if (b.Pts !== a.Pts) return b.Pts - a.Pts;
      if (b.GD  !== a.GD ) return b.GD  - a.GD;
      if (b.GF  !== a.GF ) return b.GF  - a.GF;
      return a.team.localeCompare(b.team);
    });

    tableData.forEach((row, i) => {
      const tr = document.createElement('tr');
      tr.style.setProperty('--delay', `${i * 0.05}s`);

      // หาตำแหน่งโลโก้ ถ้าไม่มีใช้ default
      const logoSrc = teamLogos[row.team] || 'images/logo.png';

      tr.innerHTML = `
        <td>${i + 1}</td>
        <td class="team-cell">
          <img class="logo" src="${logoSrc}" alt="${row.team} logo">
          ${row.team}
        </td>
        <td>${row.P}</td>
        <td>${row.W}</td>
        <td>${row.D}</td>
        <td>${row.L}</td>
        <td>${row.GF}</td>
        <td>${row.GA}</td>
        <td>${row.GD}</td>
        <td>${row.Pts}</td>
      `;
      tbody.appendChild(tr);
    });
  });
</script>


</body>
</html>
