<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Score Marquee</title>
  <style>
    /* เบื้องหลังทั้งหมด */
    html, body {
      height: 100%;
      margin: 0;
      background-color: #00ff00;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 2rem;
      background: #00ff00;
    }

    h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    /* marquee container ปรับขนาดให้ใหญ่ขึ้นและใส่ transition */
    #score-marquee {
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      background: #00ff00;
      color: #fff;
      padding: 3rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 2rem;
      font-weight: bold;
      width: 100%;
      box-sizing: border-box;
      margin: 0 auto;
      transition: opacity 0.8s ease, transform 0.8s ease;
      opacity: 1;
      transform: translateY(0);
    }

    /* สถานะซ่อน: ใช้ display:none เพื่อไม่ให้แทรก DOM */
    #score-marquee.hidden {
      display: none;
      opacity: 0;
      transform: translateY(0);
      pointer-events: none;
    }

    /* ตัวหนังสือเลื่อน */
    .scrolling-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 40s linear infinite;
    }

    /* ห่อเฉพาะตัวเลขคะแนน */
    .score-highlight {
      background: #fff;
      color: #000;
      padding: 0.2rem 0.4rem;
      border-radius: 0.2rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      display: inline-block;
      margin: 0 0.3rem;
      white-space: nowrap;
    }

    /* หยุดเลื่อนเมื่อ hover */
    #score-marquee:hover .scrolling-text {
      animation-play-state: paused;
    }

    /* keyframes เลื่อนข้อความ */
    @keyframes scroll-left {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* โลโก้ทีม */
    .team-logo {
      width: 100px;
      height: 100px;
      vertical-align: middle;
      margin: 0 0.5rem;
    }

  </style>
</head>
<body>
  <h1>คะแนนวันนี้ (<span id="today-label"></span>)</h1>

  <div id="score-marquee" class="hidden">
    <div class="scrolling-text" id="scrolling-content">
      กำลังโหลดข้อมูล...
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // 1. Firebase Config ของคุณ
    const firebaseConfig = {
      apiKey: "AIzaSyAs_FmVsTES_W0cmqj0u5ULVFmZUM8BWQA",
      authDomain: "general-21c81.firebaseapp.com",
      databaseURL: "https://general-21c81-default-rtdb.firebaseio.com",
      projectId: "general-21c81",
      storageBucket: "general-21c81.firebasestorage.app",
      messagingSenderId: "102914838955",
      appId: "1:102914838955:web:18106ed3e671da395502ee",
      measurementId: "G-6GXKY9030T"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. แม็ปเก็บโลโก้ทีม

const teamNames = [
  'พรหมานุสรณ์ FC',
  'พวกพี่เสือเก่า',
  'สมหวัง x พงษ์เพชรบุรี',
  'ชมรม ฟุตบอลโพธิ์กรุ',
  'กาลาติกอส 98',
  'ทนงทวยคงควรคอย x อย่าบิดนะ',
  'กบฏกาลาติกอส 98',
  'รวมมามั่ว',
  'ซ้อนัท หมูพิเรน',
  'แก๊งค์4พ่อบ้าน',
  'ผู้ใหญ่น้อง x BBP',
  'Shut Up'
];

const teamLogos = teamNames.reduce((acc, name) => {
  acc[name] = `logos/${name}.png`;
  return acc;
}, {});
    const defaultLogo = 'logos/default.png';

    // 3. คืนค่าวันที่ "YYYY-MM-DD"
    function getTodayString() {
      return new Date().toISOString().slice(0,10);
    }

    // 4. แสดงวันที่
    const today = getTodayString();
    document.getElementById('today-label').innerText = today;

    // 5. จัดการ marquee และ content
    const marquees = document.getElementById('score-marquee');
    const marqueeContent = document.getElementById('scrolling-content');

    // ซ่อน container ตั้งแต่เริ่ม
    marquees.classList.add('hidden');

    // 6. Query แมตช์วันที่วันนี้
    const todayQuery = db.ref('matches')
                         .orderByChild('date')
                         .equalTo(today);

    let cycleStarted = false;


    // ฟังก์ชันโชว์
    function showMarquee() {
      marquees.classList.remove('hidden');

    }

    // 8. ฟัง event จาก Firebase แล้ว render
    todayQuery.on('value', snapshot => {
      if (!snapshot.exists()) {
        // ถ้าไม่มีข้อมูลวันนี้ → ซ่อน container และ return
        marquees.classList.add('hidden');
        return;
      }

      // สร้าง HTML วิ่ง
      const parts = [];
      snapshot.forEach(childSnap => {
        const m = childSnap.val();
        const logoA = `<img src="${teamLogos[m.teamA]||defaultLogo}" class="team-logo" alt="${m.teamA}">`;
        const logoB = `<img src="${teamLogos[m.teamB]||defaultLogo}" class="team-logo" alt="${m.teamB}">`;
        const scoreHtml = `<span class="score-highlight">${m.scoreA} - ${m.scoreB}</span>`;

        parts.push(`
          
          ${logoA}${m.teamA} ${scoreHtml} ${m.teamB}${logoB}
        `.trim());
      });

      marqueeContent.innerHTML = parts.join('&nbsp;'.repeat(20));

      // เริ่ม cycle ครั้งแรก เมื่อมีข้อมูลแล้ว
      if (!cycleStarted) {
        cycleStarted = true;
        showMarquee();
      }
    });
  </script>
</body>
</html>
